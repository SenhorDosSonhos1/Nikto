name: Nikto Scanner

on:
  push:
    branches:
      - main

jobs:
  nikto-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Nikto dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwhisker2-perl libhtml-template-perl

    - name: Run Nikto
      run: |
        perl nikto.pl -h http://juice-shop.herokuapp.com/#/
